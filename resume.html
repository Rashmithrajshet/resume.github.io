<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="res.css">
</head>
<body class="flex-column justify-content-center">
<div class=" flex-column justify-content-center col p-3 m-4">
    <div class="container d-flex border p-0 ">
        <div class="col-3  m-0 p-0" id="colorBox">




          <div class="profile_img">
            <div class="col d-flex justify-content-center p-3">
                <img src="" class="rounded-circle" alt="" id="profile_pic">
            </div>
        </div>


            <div class="col flex-column">
                <div id="name_div">
                    <div class="col d-flex justify-content-center p-1 mt-5 text-warp">
                      <div class="col-2 d-flex justify-content-center align-item-center">
                        <i class="far fa-user fa-lg" id="lg"></i>
                      </div>
                      <div class="col d-flex justify-content-start text-warp mx-1 align-item-center">
                        <p id="username" class="text-break"></p>
                      </div>
                    </div>
                  </div>
                  

            <div id="email_div">
                <div class="col d-flex justify-content-center p-1 mt-5  text-warp">
                    <div class="col-2 d-flex justify-content-center">
                        <i class='far fa-paper-plane fa-lg' id="lg"></i>
                    </div>
                    <div class="col d-flex justify-content-start  text-warp mx-1 align-item-center">
                    <p class="text-break" id="email"></p>
                    </div>
                </div>
            </div>

            <div id="phone_div">
                <div class="col d-flex justify-content-center p-1 mt-5 text-warp">
                    <div class="col-2 d-flex justify-content-center">
                        <i class='fas fa-phone-alt fa-lg' id="lg"></i>
                    </div>
                    <div class="col d-flex justify-content-start  text-warp mx-1 align-item-center">
                    <p class="text-break" id="number"></p>
                    </div>
                </div>
            </div>

            <div id="address_div">
                <div class="col d-flex justify-content-center p-1 mt-5  text-warp">
                    <div class="col-2 d-flex justify-content-center ">
                        <i class='fas fa-map-marker-alt fa-lg' id="lg"></i>
                    </div>
                    <div class="col d-flex justify-content-start  text-warp mx-1 align-item-center">
                    <p class="text-break" id="address"></p>
                    </div>
                </div>
            </div>


            <div class="lang_div">
                <div class="col d-flex justify-content-center p-1 mt-5  text-warp">
                    <div class="col-2 d-flex justify-content-center ">
                        <i class="fa fa-language fa-lg" id="lg"></i>
                    </div>
                    <div class="col d-flex justify-content-start  text-warp mx-1 align-item-center">
                    <p class="text-break" id="lang"></p>
                    </div>
                </div>
            </div>



            <div class="hobbie_div">
                <div class="col d-flex justify-content-center p-1 mt-5  text-warp">
                    <div class="col-2 d-flex justify-content-center ">
                        <i class="fa fa-child fa-lg" id="lg"></i>
                    </div>
                    <div class="col d-flex justify-content-start text-warp mx-1 align-item-center">
                    <p class="text-break" id="hobbies"></p>
                    </div>
                </div>
            </div>    
                

            </div>
        </div>


        <div class="col flex-column bg-light justify-content-center p-1">


        <div id="pro_div">    
            <div class="col flex-column  p-2 mb-2">
                <div class="col">
                <h6><i class="fa fa-id-card-o fa-lg mx-0 p-1" id="lg1"></i>Profile</h6>
                </div>
                <hr>
                <div class="col">
                  <p class="text-break" id="per_pro"></p>
                </div>
            </div>
        </div> 
        


        <div id="progm_div">
            <div class="col flex-column  p-2 mb-2">
                <div class="col">
                <h6><i class='fas fa-code fa-lg' id="lg1"></i>Programming Languages</h5>
                </div>
                <hr>
                <div class="col">
                  <p class="text-break" id="pro_lan"></p>
                </div>
            </div>

        </div> 
           




        <div id="quali_div"> 
            <div class="col flex-column  p-2 mb-2">
                <div class="col">
                <h6><i class='fas fa-user-graduate fa-lg' id="lg1"></i>Qualification</h5>
                </div>
                <hr>
                <div class="col">
                  <p class="text-break" id="qualification"></p>
                </div>
            </div>
        </div>

            

            <div class="col flex-column  p-2">
                <div class="col">
                <h6><i class='fas fa-laptop-code fa-lg' id="lg1"></i>Skills or Projects</h5>
                </div>
                <hr>
                <div class="col">
                  <p class="text-break" id="skill_pro"></p>
                </div>
            </div>




            
            
            
        </div>
        
    </div>
</div>   

<div class="col flex-column  p-2" id="sidediv">
  <div class="col p-3">
    <label for="red">Red:</label>
    <input type="range"  class="form-control" id="red" min="0" max="255" value="0">
    <br>
    <label for="green">Green:</label>
    <input type="range" class="form-control" id="green" min="0" max="255" value="0">
    <br>
    <label for="blue">Blue:</label>
    <input type="range"  class="form-control" id="blue" min="0" max="255" value="0">
  </div>
  <div class="col p-3">
    <button class="btn btn-primary" onclick="hide()">download</button>
  </div>
  
</div>

<script>
    function hide()
    {
        document.getElementById("sidediv").style.display="none";
        window.print();
    }
    var redSlider = document.getElementById("red");
var greenSlider = document.getElementById("green");
var blueSlider = document.getElementById("blue");
var colorBox = document.getElementById("colorBox");

redSlider.addEventListener("input", updateColor);
redSlider.addEventListener("change", updateColor);
greenSlider.addEventListener("input", updateColor);
greenSlider.addEventListener("change", updateColor);
blueSlider.addEventListener("input", updateColor);
blueSlider.addEventListener("change", updateColor);

function updateColor() {
    var red = redSlider.value;
    var green = greenSlider.value;
    var blue = blueSlider.value;

    var rgbValue = "rgb(" + red + "," + green + "," + blue + ")";
    colorBox.style.backgroundColor = rgbValue;
}


</script>

<script>
    window.addEventListener('load', function() {
      document.getElementById('username').textContent = localStorage.getItem('username');
      document.getElementById('email').textContent = localStorage.getItem('email');
      document.getElementById('number').textContent = localStorage.getItem('number');
      document.getElementById('lang').textContent = localStorage.getItem('lang');
      document.getElementById('address').textContent = localStorage.getItem('address');
      document.getElementById('hobbies').textContent = localStorage.getItem('hobbies');
      document.getElementById('pro_lan').textContent = localStorage.getItem('pro_lan');
      document.getElementById('qualification').textContent = localStorage.getItem('qualification');
      document.getElementById('per_pro').textContent = localStorage.getItem('per_pro');
      document.getElementById('skill_pro').textContent = localStorage.getItem('skill_pro');
    });
  </script>
<script>
    window.addEventListener('load', function() {
        var profilePicData = localStorage.getItem('profile_pic');
        if (profilePicData) {
            document.getElementById('profile_pic').src = profilePicData;
        }
    });
</script>


    


</body>
</html>
