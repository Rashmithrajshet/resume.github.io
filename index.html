<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h4>Resume Details</h4>
            </div>
            <div class="card-body">
                <div class="mb-3 mt-3" data-bs-toggle="tooltip" title="select a profile picture!">
                    <label for="" class="form-label">Choose Image</label>
                    <input type="file" class="form-control" id="profile_pic">
                </div>
                <div class="mb-3 mt-3" data-bs-toggle="tooltip" title="your name!">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3 mt-3" data-bs-toggle="tooltip" title="your email!">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3 mt-3" data-bs-toggle="tooltip" title="your number!">
                    <label for="" class="form-label">Phone number</label>
                    <input type="number" class="form-control" id="number">
                </div>
                <div class="mb-3 mt-3" data-bs-toggle="tooltip" title="spoken languages followed by' '">
                    <label for="" class="form-label">Spoken Languages known</label>
                    <input type="text" class="form-control" id="lang">
                </div>
                <div class="mb-3 mt-3"data-bs-toggle="tooltip" title="your address!">
                    <label for="comment">Address</label>
                    <textarea class="form-control" rows="5" id="address"></textarea>
                </div>
                <div class="mb-3 mt-3"data-bs-toggle="tooltip" title="your hobbies followed by' '">
                    <label for="comment">Hobbies</label>
                    <textarea class="form-control" rows="5" id="hobbies" name="text"></textarea>
                </div> 
                <div class="mb-3 mt-3" data-bs-toggle="tooltip" title="coading languages followed by' '">
                    <label for="comment">Programming Languages Known</label>
                    <textarea class="form-control" rows="5" id="pro_lan" name="text"></textarea>
                </div>
                <div class="mb-3 mt-3"data-bs-toggle="tooltip" title="your qualification followed by' '">
                    <label for="" class="form-label">Qualification</label>
                    <input type="text" class="form-control" id="qualification">
                </div>
                <div class="mb-3 mt-3"data-bs-toggle="tooltip" title="discription about yourself">
                    <label for="comment">Personal Profile</label>
                    <textarea class="form-control" rows="5" id="per_pro" name="text"></textarea>
                </div>
                <div class="mb-3 mt-3"data-bs-toggle="tooltip" title="projects if any or coading languages your are good with">
                    <label for="comment">Skills/Projects</label>
                    <textarea class="form-control" rows="5" id="skill_pro" name="text"></textarea>
                </div>
                <a href="resume.html"><button class="btn btn-primary" onclick="saveData()">Done</button></a>
            </div>
        </div>
    </div>

    <script>
      function saveData() {
        localStorage.setItem('username', document.getElementById('username').value);
        localStorage.setItem('email', document.getElementById('email').value);
        localStorage.setItem('number', document.getElementById('number').value);
        localStorage.setItem('lang', document.getElementById('lang').value);
        localStorage.setItem('address', document.getElementById('address').value);
        localStorage.setItem('hobbies', document.getElementById('hobbies').value);
        localStorage.setItem('pro_lan', document.getElementById('pro_lan').value);
        localStorage.setItem('qualification', document.getElementById('qualification').value);
        localStorage.setItem('per_pro', document.getElementById('per_pro').value);
        localStorage.setItem('skill_pro', document.getElementById('skill_pro').value);
      }
    </script>


<script>
  document.getElementById('profile_pic').addEventListener('change', function() {
      var file = this.files[0];
      var reader = new FileReader();

      reader.addEventListener('load', function() {
          var dataURL = reader.result;
          localStorage.setItem('profile_pic', dataURL);
      });

      if (file) {
          reader.readAsDataURL(file);
      }
  });
</script>

</body>
</html>
